<form class="ui form">
<h1>{{editHeader}}</h1>
  <i>Поля, отмеченные <span class="required-star">*</span>обязательны для заполнения</i>
  <br>
  
  <div class="field">
    <label>{{name}} <span class="required-star">*</span></label>
    <input type="text" name="name" placeholder="Фамилия Имя Отчество" [(ngModel)]="employee.name">
  </div>

  <div class="field">
    <label>{{pos}}</label>
    <input type="text" name="pos" placeholder="Должность" [(ngModel)]="employee.pos">
  </div>

  <div class="field">
    <label>{{gender}} <span class="required-star">*</span></label>
      <select [(ngModel)] = "employee.gender" name= "Пол">
        <option *ngFor = "let gen of genders" [value]="gen">{{gen}}</option>
      </select>
  </div>

  
  <button class="ui button" type="submit" [disabled]="!isNew()" (click)="addEmployee()">
    Подтвердить
  </button>
  <i data-tooltip="Если сотрудник не добавляется в список,
    проверьте, заполнены ли все обязательные поля"data-position="top left">
  <i class="help circle icon"></i></i>
</form>
<script>
$('.ui.modal')
  .modal('show')
;
</script>
